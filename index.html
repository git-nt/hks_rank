<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #f9f9f9, #e3e3e3);
            margin: 0;
            padding: 0;
        }
        .header-bar {
            background-color: #2935cf;
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 200;
        }
        .header-bar img {
            height: 60px;
        }
        .content {
            padding-top: 100px;
        }
        h1 {
            color: #2935cf;
            font-size: 28px;
            margin-bottom: 10px;
        }
        table {
            width: auto;
            margin: 0 auto;
            border-collapse: collapse;
            table-layout: fixed;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }
        thead {
            position: sticky;
            top: 80px;
            background: white;
            z-index: 100;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 4px 8px;
            text-align: center;
            overflow: hidden;
            font-size: 14px;
        }
        th {
            background-color: #2935cf;
            color: white;
            font-weight: normal;
            padding: 6px 4px;
            font-size: 12px;
            line-height: 1.2;
            white-space: normal;
        }
        .rank, .wide-player, .total-score {
            font-weight: bold;
            font-size: 14px;
        }
        .rank {
            width: 50px;
        }
        .total-score {
            background-color: #fe1a1a;
            color: white;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .toggle-btn {
            background-color: #2935cf;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .toggle-btn:hover {
            background-color: #1e2ea1;
        }
        .pagination {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }
        .page-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            color: black;
        }
        .page-btn:disabled {
            color: gray;
            cursor: not-allowed;
        }
        .dropped {
            font-style: italic;
            color: #808080;
        }
        tr:nth-child(even) {
            background-color: #F2F2F2;
        }
        tr:nth-child(odd) {
            background-color: #FFFFFF;
        }
        .narrow {
            width: 60px;
        }
        .wide-player {
            width: 180px;
            white-space: nowrap;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="header-bar">
        <img src="hks_logo.png" alt="HKS Logo">
    </div>

    <div class="content">
        <h1>HKS Rankings</h1>
        <button id="toggleButton" class="toggle-btn">Show Details</button>

        <table id="rankingsTable">
            <thead>
                <tr id="headerRow">
                    <th class="rank">Rank</th>
                    <th class="wide-player">Player</th>
                    <th class="total-score narrow">Total</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination">
            <button id="prevPage" class="page-btn" disabled>◀</button>
            <span id="pageInfo"></span>
            <button id="nextPage" class="page-btn">▶</button>
        </div>
    </div>

    <script>
        let rankingsData = [];
        let detailsVisible = false;
        let currentPage = 1;
        const playersPerPage = 20;

        async function loadRankings() {
            const response = await fetch('rankings.json');
            rankingsData = await response.json();
            createHeaders();
            updateTable();
        }

        function createHeaders() {
            const headerRow = document.getElementById("headerRow");
            if (headerRow.children.length === 3) {
                Object.keys(rankingsData[0]).forEach(key => {
                    if (!["Rank", "Player", "Total Score"].includes(key)) {
                        const th = document.createElement("th");
                        th.textContent = key;
                        th.classList.add("details-column", "narrow");
                        if (!detailsVisible) {
                            th.classList.add("hidden"); 
                        }
                        headerRow.appendChild(th);
                    }
                });
            }
        }

        function updateTable() {
            const table = document.getElementById('rankingsTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';

            const startIdx = (currentPage - 1) * playersPerPage;
            const endIdx = startIdx + playersPerPage;
            const pageData = rankingsData.slice(startIdx, endIdx);

            pageData.forEach((player) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="rank">${player.Rank}</td>
                    <td class="wide-player">${player.Player}</td>
                    <td class="total-score narrow">${player["Total Score"]}</td>
                `;

                Object.keys(player).forEach(key => {
                    if (!["Rank", "Player", "Total Score"].includes(key)) {
                        let value = player[key];
                        let isDropped = false;

                        if (typeof value === "object" && value !== null) {
                            isDropped = value.dropped;
                            value = value.score;
                        }

                        const cell = document.createElement("td");
                        cell.textContent = isDropped ? `(${value.toFixed(2)})` : value.toFixed(2);
                        if (isDropped) {
                            cell.classList.add("dropped");
                        }
                        cell.classList.add("details-column", "narrow");
                        if (!detailsVisible) {
                            cell.classList.add("hidden"); 
                        }
                        row.appendChild(cell);
                    }
                });

                tbody.appendChild(row);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(rankingsData.length / playersPerPage);
            document.getElementById('pageInfo').textContent = 
                `${(currentPage - 1) * playersPerPage + 1} - ${Math.min(currentPage * playersPerPage, rankingsData.length)} of ${rankingsData.length}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }

        document.getElementById("toggleButton").addEventListener("click", function() {
            detailsVisible = !detailsVisible;
            const detailElements = document.querySelectorAll(".details-column");

            detailElements.forEach(el => {
                el.classList.toggle("hidden", !detailsVisible);
            });

            this.textContent = detailsVisible ? "Hide Details" : "Show Details";
        });

        document.getElementById("prevPage").addEventListener("click", function() {
            if (currentPage > 1) {
                currentPage--;
                updateTable();
            }
        });

        document.getElementById("nextPage").addEventListener("click", function() {
            if (currentPage * playersPerPage < rankingsData.length) {
                currentPage++;
                updateTable();
            }
        });

        loadRankings();
    </script>

</body>
</html>
