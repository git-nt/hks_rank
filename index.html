<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #135aa1;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #135aa1;
            color: white;
        }
        td:first-child, th:first-child {
            font-weight: bold;
            background: #f2f6fc;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        .highlight {
            background-color: #4CAF50;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>HKS Rankings</h1>
    <table id="rankingsTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchRankings() {
            try {
                const response = await fetch('rankings.json');  // Fetch latest rankings
                const rankings = await response.json();

                const tableHead = document.querySelector("#rankingsTable thead");
                const tableBody = document.querySelector("#rankingsTable tbody");

                tableHead.innerHTML = "";
                tableBody.innerHTML = "";

                // Set up headers
                const headers = Object.keys(rankings[0]);
                const headerRow = document.createElement("tr");
                headers.forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                tableHead.appendChild(headerRow);

                // Set up data rows
                rankings.forEach((rank, index) => {
                    const row = document.createElement("tr");
                    headers.forEach(header => {
                        const td = document.createElement("td");
                        td.textContent = rank[header];
                        if (header === "Ranking Points") td.classList.add("highlight"); // Highlight points
                        row.appendChild(td);
                    });
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Failed to fetch rankings:", error);
            }
        }

        fetchRankings();
        setInterval(fetchRankings, 60000);  // Refresh every 60 seconds
    </script>
</body>
</html>
