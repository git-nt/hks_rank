<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 20px;
        }
        table {
            width: auto;
            border-collapse: collapse;
            margin: auto;
            font-size: 14px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 5px 10px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #004080;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #F2F2F2;
        }
        tr:nth-child(odd) {
            background-color: #FFFFFF;
        }
        .total-score {
            background-color: #6EC98D;
        }
        .details-toggle {
            margin-top: 10px;
            cursor: pointer;
            color: #004080;
            font-weight: bold;
            text-decoration: underline;
        }
        .hidden {
            display: none;
        }
        .dropped {
            font-style: italic;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>HKS Rankings</h1>
    <table id="ranking-table">
        <thead>
            <tr id="table-header">
                <!-- Headers will be inserted dynamically -->
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data will be inserted dynamically -->
        </tbody>
    </table>

    <button class="details-toggle" onclick="toggleDetails()">Show Details</button>

    <script>
        async function fetchRankings() {
            const response = await fetch('rankings.json');
            const data = await response.json();
            return data;
        }

        function createTable(data) {
            const tableHeader = document.getElementById("table-header");
            const tableBody = document.getElementById("table-body");

            tableHeader.innerHTML = "";
            tableBody.innerHTML = "";

            if (data.length === 0) return;

            // Extract column names
            const columns = Object.keys(data[0]);

            // Separate "core" columns from "details" columns
            const coreColumns = ["Rank", "Player", "Total Score"];
            const detailsColumns = columns.filter(col => !coreColumns.includes(col));

            // Create table headers
            coreColumns.concat(detailsColumns).forEach((col, index) => {
                const th = document.createElement("th");
                th.textContent = col;
                if (col === "Total Score") th.classList.add("total-score");
                th.setAttribute("data-column", col);
                if (index >= coreColumns.length) th.classList.add("hidden");
                tableHeader.appendChild(th);
            });

            // Populate table rows
            data.forEach(row => {
                const tr = document.createElement("tr");

                coreColumns.concat(detailsColumns).forEach((col, index) => {
                    const td = document.createElement("td");
                    let value = row[col];

                    // If the value is an object with "score" and "dropped" fields
                    if (typeof value === "object" && value !== null) {
                        if (value.dropped) {
                            td.innerHTML = `<span class="dropped">(${value.score.toFixed(2)})</span>`;
                        } else {
                            td.textContent = value.score.toFixed(2);
                        }
                    } else {
                        td.textContent = value;
                    }

                    if (index >= coreColumns.length) td.classList.add("hidden");
                    tr.appendChild(td);
                });

                tableBody.appendChild(tr);
            });
        }

        function toggleDetails() {
            const detailsCells = document.querySelectorAll("#ranking-table th.hidden, #ranking-table td.hidden");
            const button = document.querySelector(".details-toggle");

            if (detailsCells[0].style.display === "none" || detailsCells[0].classList.contains("hidden")) {
                detailsCells.forEach(cell => cell.classList.remove("hidden"));
                button.textContent = "Hide Details";
            } else {
                detailsCells.forEach(cell => cell.classList.add("hidden"));
                button.textContent = "Show Details";
            }
        }

        fetchRankings().then(createTable);
    </script>
</body>
</html>
