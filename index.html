<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        h1 {
            color: #2935cf;
        }
        table {
            width: auto;
            margin: 0 auto;
            border-collapse: collapse;
            table-layout: fixed;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px 10px;
            text-align: center;
            white-space: nowrap;
        }
        th {
            background-color: #2935cf;
            color: white;
            font-weight: bold;
        }
        .total-score {
            background-color: #fe1a1a;
            color: white;
        }
        .highlight-green {
            background-color: #6EC98D;
            font-weight: bold;
        }
        .highlight-yellow {
            background-color: #FFF2CC;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .toggle-btn {
            background-color: #2935cf;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        .toggle-btn:hover {
            background-color: #1e2ea1;
        }
        .dropped {
            font-style: italic;
            color: gray;
        }
        tr:nth-child(even) {
            background-color: #F2F2F2;
        }
    </style>
</head>
<body>

    <h1>HKS Rankings</h1>
    <button id="toggleButton" class="toggle-btn">Show Details</button>

    <table id="rankingsTable">
        <thead>
            <tr>
                <th>Rank</th>
                <th>Player</th>
                <th class="total-score">Total Score</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <script>
        async function loadRankings() {
            const response = await fetch('rankings.json');
            const rankings = await response.json();

            const table = document.getElementById('rankingsTable');
            const tbody = table.querySelector('tbody');

            tbody.innerHTML = '';

            rankings.forEach((player, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${player.Rank}</td>
                    <td>${player.Player}</td>
                    <td class="highlight-green">${player["Total Score"]}</td>
                `;

                // Add hidden columns
                Object.keys(player).forEach(key => {
                    if (!["Rank", "Player", "Total Score"].includes(key)) {
                        let value = player[key];
                        let isDropped = false;

                        if (typeof value === "object" && value !== null) {
                            isDropped = value.dropped;
                            value = value.score;
                        }

                        const cell = document.createElement("td");
                        cell.textContent = isDropped ? `(${value.toFixed(2)})` : value.toFixed(2);
                        if (isDropped) {
                            cell.classList.add("dropped");
                        }
                        cell.classList.add("hidden"); // Hidden by default
                        row.appendChild(cell);
                    }
                });

                tbody.appendChild(row);
            });

            // Add column headers for hidden columns
            const headerRow = table.querySelector("thead tr");
            Object.keys(rankings[0]).forEach(key => {
                if (!["Rank", "Player", "Total Score"].includes(key)) {
                    const th = document.createElement("th");
                    th.textContent = key;
                    th.classList.add("hidden");
                    headerRow.appendChild(th);
                }
            });
        }

        document.getElementById("toggleButton").addEventListener("click", function() {
            const table = document.getElementById("rankingsTable");
            const hiddenColumns = table.querySelectorAll(".hidden");

            hiddenColumns.forEach(col => {
                col.classList.toggle("hidden");
            });

            this.textContent = this.textContent === "Show Details" ? "Hide Details" : "Show Details";
        });

        loadRankings();
    </script>

</body>
</html>
