<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Državna rang lista</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap');

        body {
            font-family: Arial, sans-serif; /* ✅ Restored table font */
            text-align: center;
            background: linear-gradient(to bottom, #f9f9f9, #e3e3e3);
            margin: 0;
            padding: 0;
        }

        /* Top Bar */
        .header-bar {
            background-color: #101d5e;
            width: 100%;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 200;
            padding: 5px 10px;
        }

        .header-bar img {
            height: 28px;
            margin-right: 10px;
        }

        .header-title {
            font-family: 'Poppins', sans-serif; /* ✅ Only header font changed */
            font-size: 18px;
            font-weight: bold;
            color: white;
            letter-spacing: 0.5px;
            margin: 0;
            padding: 0;
            vertical-align: middle;
        }

        /* Content Adjustments */
        .content {
            padding-top: 60px; /* ✅ Added spacing so Show Details is lower */
        }

        h1 {
            color: #101d5e;
            font-size: 26px;
            margin-bottom: 20px; /* ✅ More spacing */
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Table Styling */
        table {
            width: auto;
            margin: 0 auto;
            border-collapse: collapse;
            table-layout: fixed;
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        thead {
            position: sticky;
            top: 40px;
            background: white;
            z-index: 100;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 4px 8px;
            text-align: center;
            overflow: hidden;
            font-size: 14px; /* ✅ Restored table font */
        }

        th {
            background-color: #101d5e;
            color: white;
            font-weight: normal;
            padding: 6px 4px;
            font-size: 12px;
            line-height: 1.2;
            white-space: normal;
        }

        .rank, .wide-player, .total-score {
            font-weight: bold;
            font-size: 14px;
        }

        .rank {
            width: 50px;
        }

        .total-score {
            background-color: #cb1f1f;
            color: white;
            font-weight: bold;
        }

        /* Details View (Smaller Font + Narrower Columns) */
        .details-column {
            font-size: 12px;
            width: 50px;
        }

        .hidden {
            display: none;
        }

        /* Buttons */
        .toggle-btn {
            background-color: #101d5e;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            margin-bottom: 10px;
            margin-top: 10px; /* ✅ Added spacing above Show Details */
            cursor: pointer;
            border-radius: 5px;
        }

        .toggle-btn:hover {
            background-color: #101d5e;
        }

        /* Pagination */
        .pagination {
            margin-top: 15px;
            font-size: 16px;
            font-weight: bold;
            text-align: center;
        }

        .page-btn {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            padding: 5px 10px;
            color: black;
        }

        .page-btn:disabled {
            color: gray;
            cursor: not-allowed;
        }

        .dropped {
            font-style: italic;
            color: #808080;
        }

        tr:nth-child(even) {
            background-color: #F2F2F2;
        }

        tr:nth-child(odd) {
            background-color: #FFFFFF;
        }

        .narrow {
            width: 50px;
        }

        .wide-player {
            width: 180px;
            white-space: nowrap;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Top Bar -->
    <div class="header-bar">
        <img src="hks_logo.png" alt="HKS Logo">
        <span class="header-title">Državna rang lista</span>
    </div>

    <div class="content">
        <button id="toggleButton" class="toggle-btn">Prikaži detalje</button>

        <table id="rankingsTable">
            <thead>
                <tr id="headerRow">
                    <th class="rank">Rang</th>
                    <th class="wide-player">Ime i prezime</th>
                    <th class="total-score narrow">Bodovi</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

        <div class="pagination">
            <button id="prevPage" class="page-btn" disabled>◀</button>
            <span id="pageInfo"></span>
            <button id="nextPage" class="page-btn">▶</button>
        </div>
    </div>

    <script>
        let rankingsData = [];
        let detailsVisible = false;
        let currentPage = 1;
        const playersPerPage = 20;

        async function loadRankings() {
            const response = await fetch('rankings.json');
            rankingsData = await response.json();
            createHeaders();
            updateTable();
        }

        function createHeaders() {
            const headerRow = document.getElementById("headerRow");
            if (headerRow.children.length === 3) {
                Object.keys(rankingsData[0]).forEach(key => {
                    if (!["Rank", "Player", "Total Score"].includes(key)) {
                        const th = document.createElement("th");
                        th.textContent = key;
                        th.classList.add("details-column", "narrow");
                        if (!detailsVisible) {
                            th.classList.add("hidden"); 
                        }
                        headerRow.appendChild(th);
                    }
                });
            }
        }

        function updateTable() {
            const table = document.getElementById('rankingsTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';

            const startIdx = (currentPage - 1) * playersPerPage;
            const endIdx = startIdx + playersPerPage;
            const pageData = rankingsData.slice(startIdx, endIdx);

            pageData.forEach((player) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="rank">${player.Rank}</td>
                    <td class="wide-player">${player.Player}</td>
                    <td class="total-score narrow">${player["Total Score"]}</td>
                `;

                Object.keys(player).forEach(key => {
                    if (!["Rank", "Player", "Total Score"].includes(key)) {
                        let value = player[key];
                        let isDropped = false;

                        if (typeof value === "object" && value !== null) {
                            isDropped = value.dropped;
                            value = value.score;
                        }

                        const cell = document.createElement("td");
                        cell.textContent = isDropped ? `(${value.toFixed(2)})` : value.toFixed(2);
                        if (isDropped) {
                            cell.classList.add("dropped");
                        }
                        cell.classList.add("details-column", "narrow");
                        if (!detailsVisible) {
                            cell.classList.add("hidden"); 
                        }
                        row.appendChild(cell);
                    }
                });

                tbody.appendChild(row);
            });

            updatePagination();
        }

        function updatePagination() {
            const totalPages = Math.ceil(rankingsData.length / playersPerPage);
            document.getElementById('pageInfo').textContent = 
                `${(currentPage - 1) * playersPerPage + 1} - ${Math.min(currentPage * playersPerPage, rankingsData.length)} of ${rankingsData.length}`;
            document.getElementById('prevPage').disabled = currentPage === 1;
            document.getElementById('nextPage').disabled = currentPage === totalPages;
        }

        loadRankings();
    </script>

</body>
</html>
