<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #135aa1;
        }
        table {
            width: 90%;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            font-size: 12px; /* Smaller text */
        }
        th, td {
            padding: 4px 6px; /* Small padding */
            border: 1px solid #ddd;
            text-align: center;
            line-height: 1.2; /* Reduce height */
        }
        th {
            background-color: #135aa1;
            color: white;
            font-weight: bold;
        }
        td:first-child, th:first-child {
            background: #e0eafc;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        /* Highlight specific columns */
        .total-score { background-color: #4CAF50; color: white; font-weight: bold; } /* Green */
        .other-totals { background-color: #FFD700; font-weight: bold; } /* Yellow */
    </style>
</head>
<body>
    <h1>HKS Rankings</h1>
    <table id="rankingsTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        async function fetchRankings() {
            try {
                const response = await fetch('rankings.json');
                const rankings = await response.json();

                const tableHead = document.querySelector("#rankingsTable thead");
                const tableBody = document.querySelector("#rankingsTable tbody");

                tableHead.innerHTML = "";
                tableBody.innerHTML = "";

                // Set up headers
                const headers = Object.keys(rankings[0]);
                const headerRow = document.createElement("tr");
                headers.forEach(header => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    headerRow.appendChild(th);
                });
                tableHead.appendChild(headerRow);

                // Set up data rows
                rankings.forEach(rank => {
                    const row = document.createElement("tr");
                    headers.forEach(header => {
                        const td = document.createElement("td");
                        td.textContent = rank[header];

                        // Apply color coding
                        if (header.includes("Total Score")) td.classList.add("total-score");
                        if (header.includes("Best")) td.classList.add("other-totals");

                        row.appendChild(td);
                    });
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error("Failed to fetch rankings:", error);
            }
        }

        fetchRankings();
        setInterval(fetchRankings, 60000);  // Refresh every 60 seconds
    </script>
</body>
</html>
