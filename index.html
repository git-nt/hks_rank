<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            color: #2935cf;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: #2935cf;
            color: white;
            font-weight: bold;
        }
        th:first-child {
            background-color: #2935cf;
        }
        .total-score {
            background-color: #fe1a1a;
            color: white;
            font-weight: bold;
        }
        .hidden {
            display: none;
        }
        .details {
            display: none;
        }
        tr:nth-child(even) {
            background-color: #F2F2F2;
        }
        tr:nth-child(odd) {
            background-color: #FFFFFF;
        }
        .dropped {
            font-style: italic;
            color: gray;
        }
        .button-container {
            text-align: center;
            margin-top: 10px;
        }
        button {
            background-color: #2935cf;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            font-size: 14px;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #1e2da3;
        }
    </style>
    <script>
        function toggleDetails() {
            var details = document.getElementsByClassName("details");
            var button = document.getElementById("toggleButton");
            for (var i = 0; i < details.length; i++) {
                if (details[i].style.display === "none" || details[i].style.display === "") {
                    details[i].style.display = "table-cell";
                } else {
                    details[i].style.display = "none";
                }
            }
            button.textContent = button.textContent === "Show Details" ? "Hide Details" : "Show Details";
        }
        document.addEventListener("DOMContentLoaded", function() {
            fetch("rankings.json")
                .then(response => response.json())
                .then(data => {
                    var table = document.getElementById("rankingsTable");
                    var headerRow = "<tr><th>Rank</th><th>Player</th><th class='total-score'>Total Score</th>";
                    var firstRow = data[0];
                    var detailColumns = [];
                    for (var key in firstRow) {
                        if (!["Rank", "Player", "Total Score"].includes(key)) {
                            detailColumns.push(key);
                            headerRow += `<th class="details" style="display:none">${key}</th>`;
                        }
                    }
                    headerRow += "</tr>";
                    table.innerHTML = headerRow;
                    data.forEach(row => {
                        var rowHtml = `<tr><td>${row.Rank}</td><td>${row.Player}</td><td class="total-score">${row["Total Score"]}</td>`;
                        detailColumns.forEach(col => {
                            var value = row[col];
                            if (typeof value === "object" && value !== null) {
                                if (value.dropped) {
                                    rowHtml += `<td class="details dropped" style="display:none">(${value.score})</td>`;
                                } else {
                                    rowHtml += `<td class="details" style="display:none">${value.score}</td>`;
                                }
                            } else {
                                rowHtml += `<td class="details" style="display:none">${value}</td>`;
                            }
                        });
                        rowHtml += "</tr>";
                        table.innerHTML += rowHtml;
                    });
                })
                .catch(error => console.error("Error loading rankings:", error));
        });
    </script>
</head>
<body>
    <h1>HKS Rankings</h1>
    <div class="button-container">
        <button id="toggleButton" onclick="toggleDetails()">Show Details</button>
    </div>
    <div class="container">
        <table id="rankingsTable"></table>
    </div>
</body>
</html>
