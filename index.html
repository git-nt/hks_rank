<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
        }
        h1 {
            color: #2935cf;
        }
        .container {
            width: 90%;
            margin: auto;
            overflow-x: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px;
            text-align: center;
        }
        th {
            background-color: #2935cf;
            color: white;
            font-weight: bold;
        }
        .total-score {
            background-color: #fe1a1a !important;
            color: white;
            font-weight: bold;
        }
        .hidden-columns {
            display: none;
        }
        .show-button {
            background-color: #2935cf;
            color: white;
            padding: 8px 16px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 5px;
        }
        .show-button:hover {
            background-color: #1f2da0;
        }
        .dropped {
            font-style: italic;
            color: gray;
        }
        .alt-row {
            background-color: #F2F2F2;
        }
    </style>
</head>
<body>
    <h1>HKS Rankings</h1>
    <button class="show-button" onclick="toggleDetails()">Show Details</button>
    <div class="container">
        <table id="rankings-table">
            <thead>
                <tr id="header-row">
                    <th>Rank</th>
                    <th>Player</th>
                    <th class="total-score">Total Score</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>
    </div>

    <script>
        let showDetails = false;

        function toggleDetails() {
            showDetails = !showDetails;
            const button = document.querySelector('.show-button');
            const extraColumns = document.querySelectorAll('.hidden-columns');
            
            if (showDetails) {
                button.textContent = "Hide Details";
                extraColumns.forEach(col => col.style.display = "table-cell");
            } else {
                button.textContent = "Show Details";
                extraColumns.forEach(col => col.style.display = "none");
            }
        }

        async function loadRankings() {
            const response = await fetch('rankings.json');
            const data = await response.json();

            const tableBody = document.getElementById('table-body');
            const headerRow = document.getElementById('header-row');

            tableBody.innerHTML = '';

            if (data.length > 0) {
                const columns = Object.keys(data[0]);

                // Add extra columns dynamically
                columns.slice(3).forEach(col => {
                    const th = document.createElement('th');
                    th.textContent = col;
                    th.classList.add("hidden-columns");
                    headerRow.appendChild(th);
                });

                data.forEach((row, index) => {
                    const tr = document.createElement('tr');
                    if (index % 2 === 1) tr.classList.add("alt-row");

                    tr.innerHTML = `
                        <td>${row.Rank}</td>
                        <td>${row.Player}</td>
                        <td class="total-score">${row["Total Score"]}</td>
                    `;

                    columns.slice(3).forEach(col => {
                        let value = row[col];

                        if (typeof value === 'object' && value !== null) {
                            if (value.dropped) {
                                tr.innerHTML += `<td class="hidden-columns dropped">(${value.score})</td>`;
                            } else {
                                tr.innerHTML += `<td class="hidden-columns">${value.score}</td>`;
                            }
                        } else {
                            tr.innerHTML += `<td class="hidden-columns">${value}</td>`;
                        }
                    });

                    tableBody.appendChild(tr);
                });
            }
        }

        loadRankings();
    </script>
</body>
</html>
