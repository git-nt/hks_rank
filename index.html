<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
        }
        h1 {
            color: #2935cf;
        }
        .container {
            width: 100%;
            overflow-x: auto; /* ✅ Enables horizontal scrolling */
            position: relative;
        }
        table {
            width: max-content; /* ✅ Prevents full-width stretching */
            border-collapse: collapse;
            margin: 0 auto;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 6px 10px;
            text-align: center;
            overflow: hidden;
            white-space: nowrap;
        }
        th {
            background-color: #2935cf;
            color: white;
            font-weight: normal;
            padding: 8px 6px;
            font-size: 12px;
            line-height: 1.2;
            white-space: normal;
        }
        .total-score {
            background-color: #fe1a1a;
            color: white;
            font-weight: bold;
        }
        .dropped {
            font-style: italic;
            color: #808080;
        }
        tr:nth-child(even) {
            background-color: #F2F2F2;
        }
        tr:nth-child(odd) {
            background-color: #FFFFFF;
        }
        .narrow {
            width: 75px;
        }
        .wide-player {
            width: 180px;
            white-space: nowrap;
        }

        /* ✅ FREEZE First Three Columns */
        th:nth-child(1), td:nth-child(1),  /* Rank */
        th:nth-child(2), td:nth-child(2),  /* Player */
        th:nth-child(3), td:nth-child(3) { /* Total Score */
            position: sticky;
            left: 0;
            background-color: white; /* ✅ Prevent overlap issues */
            z-index: 2;
        }
        th:nth-child(2), td:nth-child(2) { /* Player */
            left: 50px; /* ✅ Moves Player next to Rank */
        }
        th:nth-child(3), td:nth-child(3) { /* Total Score */
            left: 230px; /* ✅ Moves Total Score next to Player */
        }

        /* ✅ Keep header above all */
        thead th {
            position: sticky;
            top: 0;
            z-index: 3;
        }
    </style>
</head>
<body>

    <h1>HKS Rankings</h1>
    <button id="toggleButton" class="toggle-btn">Show Details</button>

    <div class="container">
        <table id="rankingsTable">
            <thead>
                <tr>
                    <th class="narrow">Rank</th>
                    <th class="wide-player">Player</th>
                    <th class="total-score narrow">Total Score</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let detailsVisible = false;

        async function loadRankings() {
            const response = await fetch('rankings.json');
            const rankings = await response.json();

            const table = document.getElementById('rankingsTable');
            const tbody = table.querySelector('tbody');
            tbody.innerHTML = '';

            rankings.forEach((player) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td class="narrow">${player.Rank}</td>
                    <td class="wide-player">${player.Player}</td>
                    <td class="total-score narrow">${player["Total Score"]}</td>
                `;

                Object.keys(player).forEach(key => {
                    if (!["Rank", "Player", "Total Score"].includes(key)) {
                        let value = player[key];
                        let isDropped = false;

                        if (typeof value === "object" && value !== null) {
                            isDropped = value.dropped;
                            value = value.score;
                        }

                        const cell = document.createElement("td");
                        cell.textContent = isDropped ? `(${value.toFixed(2)})` : value.toFixed(2);
                        if (isDropped) {
                            cell.classList.add("dropped");
                        }
                        cell.classList.add("hidden", "details-column", "narrow");
                        row.appendChild(cell);
                    }
                });

                tbody.appendChild(row);
            });

            const headerRow = table.querySelector("thead tr");
            Object.keys(rankings[0]).forEach(key => {
                if (!["Rank", "Player", "Total Score"].includes(key)) {
                    const th = document.createElement("th");
                    th.textContent = key;
                    th.classList.add("hidden", "details-column", "narrow");
                    headerRow.appendChild(th);
                }
            });
        }

        document.getElementById("toggleButton").addEventListener("click", function() {
            const detailElements = document.querySelectorAll(".details-column");

            detailElements.forEach(el => {
                el.classList.toggle("hidden");
            });

            detailsVisible = !detailsVisible;
            this.textContent = detailsVisible ? "Hide Details" : "Show Details";
        });

        loadRankings();
    </script>

</body>
</html>
