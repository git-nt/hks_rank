<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HKS Rankings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1 {
            color: #004080;
        }
        button {
            margin-bottom: 10px;
            padding: 6px 10px;
            background-color: #004080;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            border-radius: 5px;
        }
        button:hover {
            background-color: #003366;
        }
        table {
            width: auto;
            margin: 20px auto;
            border-collapse: collapse;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
            font-size: 12px;
        }
        th, td {
            padding: 4px 6px;
            border: 1px solid #ddd;
            text-align: center;
            line-height: 1.2;
            white-space: nowrap;
        }
        /* Header Styles */
        th {
            background-color: #004080;
            color: white;
            font-weight: bold;
        }
        th:first-child {
            background: #003366 !important;
            color: white !important;
        }
        td:first-child {
            background: #E0EAF7;
            font-weight: bold;
        }
        /* Alternating Row Colors */
        tr:nth-child(even) {
            background-color: #F2F2F2;
        }
        tr:nth-child(odd) {
            background-color: #FFFFFF;
        }
        /* Custom Colors */
        .total-score { background-color: #6EC98D; color: black; font-weight: bold; }
        .other-totals { background-color: #FFF2CC; font-weight: bold; }
        
        /* Hide additional columns initially */
        .toggle-column {
            display: none;
        }
    </style>
</head>
<body>
    <h1>HKS Rankings</h1>
    <button id="toggleButton">Show Details</button>
    <table id="rankingsTable">
        <thead></thead>
        <tbody></tbody>
    </table>

    <script>
        let showExtraColumns = false;

        async function fetchRankings() {
            try {
                const response = await fetch('rankings.json');
                const rankings = await response.json();

                const tableHead = document.querySelector("#rankingsTable thead");
                const tableBody = document.querySelector("#rankingsTable tbody");

                tableHead.innerHTML = "";
                tableBody.innerHTML = "";

                // Set up headers
                const headers = Object.keys(rankings[0]);
                const headerRow = document.createElement("tr");

                headers.forEach((header, index) => {
                    const th = document.createElement("th");
                    th.textContent = header;
                    
                    // Add toggle class for extra columns
                    if (index >= 5) {
                        th.classList.add("toggle-column");
                    }
                    headerRow.appendChild(th);
                });

                tableHead.appendChild(headerRow);

                // Set up data rows
                rankings.forEach(rank => {
                    const row = document.createElement("tr");
                    headers.forEach((header, index) => {
                        const td = document.createElement("td");

                        let value = rank[header];

                        // Properly format numbers
                        if (!isNaN(value)) {
                            if (header === "Rank") {
                                value = parseInt(value);
                            } else {
                                value = parseFloat(value).toFixed(2);
                            }
                        }
                        td.textContent = value;

                        // Apply color coding
                        if (header.includes("Total Score") || header.includes("Ranking Points")) td.classList.add("total-score");
                        if (header.includes("Best")) td.classList.add("other-totals");

                        // Add toggle class for extra columns
                        if (index >= 5) {
                            td.classList.add("toggle-column");
                        }

                        row.appendChild(td);
                    });
                    tableBody.appendChild(row);
                });

                updateColumnVisibility();
            } catch (error) {
                console.error("Failed to fetch rankings:", error);
            }
        }

        function updateColumnVisibility() {
            const extraColumns = document.querySelectorAll(".toggle-column");
            extraColumns.forEach(col => {
                col.style.display = showExtraColumns ? "table-cell" : "none";
            });

            document.getElementById("toggleButton").textContent = showExtraColumns ? "Hide Details" : "Show Details";
        }

        document.getElementById("toggleButton").addEventListener("click", () => {
            showExtraColumns = !showExtraColumns;
            updateColumnVisibility();
        });

        fetchRankings();
        setInterval(fetchRankings, 60000);
    </script>
</body>
</html>
