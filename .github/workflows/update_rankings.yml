name: Update Rankings

on:
  push:
    branches:
      - main
  schedule:
    - cron: '0 * * * *'  # Runs every hour (adjust as needed)
  workflow_dispatch:  # âœ… Enables manual runs

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Set Up Python 3.10
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: pip install pandas loguru openpyxl

      - name: Run Ranking Script
        run: python projects/hks_ranking/hks_ranking.py  # Adjust path if needed

      - name: Move rankings.json to Root
        run: mv projects/hks_ranking/rankings.json rankings.json

      - name: Commit and Push Results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add rankings.json projects/hks_ranking/ranking.xlsx
          git commit -m "Auto-update rankings"
          git push